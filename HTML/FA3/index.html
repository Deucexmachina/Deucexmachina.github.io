<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="external_registration.css">

    <title>Employee Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h2 class="header">Employee Registration Form</h1><br>
        <h4 class="thicc">PERSONAL INFORMATION</h1>
            <hr class="thicc-bold-line"><br>
        <form action="">
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name" required>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-control flex-container">
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
                </div>
            </div>

            <div class="form-control flex-container">
                <div class="input-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality"  name="nationality" placeholder="Nationality" required>
                </div>
                <div class="input-group">
                    <label for="education">Education</label>
                    <input type="text" id="education"  name="education" placeholder="Education" required>
                </div>
            </div>

            <div class="form-control flex-container">
                <div class="input-group">
                    <label for="marital status">Marital Status</label>
                    <input type="text" id="marital status"  name="marital status" placeholder="Marital Status" required>
                </div>
                <div class="input-group">
                    <label for="valid id">Valid ID</label>
                    <input type="text" id="valid id"  name="valid id" placeholder="Valid ID" required>
                </div>
            </div><br>

            <h4 class="thicc">CONTACT INFORMATION</h1>
                <hr class="thicc-bold-line"><br>

            <div class="form-control">
                <label for="email address">Email Address</label>
                <input type="text" id="email address"  name="email address" placeholder="Email Address" required>
            </div>
            <div class="form-control">
                <label for="phone number">Phone Number</label>
                <input type="text" id="phone number" name="phone number" placeholder="Phone Number" required>
            </div><br>
            
            <h4 class="thicc">ADDRESS</h1>
                <hr class="thicc-bold-line"><br>

            <div class="form-control">
                <label for="street address">Full Address</label>
                <input type="text" id="street address"  name="street address" placeholder="Street Address" required>
            </div>

            <div class="form-control flex-container">
                <div class="input-group">
                    <label for="city"></label>
                    <input type="text" id="city"  name="city" placeholder="City" required>
                </div>
                <div class="input-group">
                    <label for="state/region"></label>
                    <input type="text" id="state/region"  name="state/region" placeholder="State/Region" required>
                </div>
            </div>

            <div class="form-control flex-container">
                <div class="input-group">
                    <label for="zip code"></label>
                    <input type="text" id="zip code"  name="zip code" placeholder="Zip Code" required>
                </div>
                <div class="input-group">
                    <label for="country"></label>
                    <input type="text" id="country"  name="country" placeholder="Country" required>
                </div>
            </div><br>
            
            <div class="button-container">
                <div class="buttons">
                    <button type="submit">Register</button>
                </div>
                <div>
                    <button type="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
