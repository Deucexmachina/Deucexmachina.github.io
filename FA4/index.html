<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Registration Form</title>
</head>
<body>
    <div class="container">
        <h2 class="header bg-teal text-white rounded-pill py-2 mb-4 text-center">Employee Registration Form</h2>
        
        <div class="border rounded p-3 mb-4" style="border-color: lightblue;">
            <h4 class="thicc text-center mb-3">PERSONAL INFORMATION</h4>
            <hr class="thicc-bold-line mb-4">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nationality">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="education">Education</label>
                        <input type="text" class="form-control" id="education" name="education" placeholder="Education" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="marital status">Marital Status</label>
                        <input type="text" class="form-control" id="marital status" name="marital status" placeholder="Marital Status" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valid id">Valid ID</label>
                        <input type="text" class="form-control" id="valid id" name="valid id" placeholder="Valid ID" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="border rounded p-3 mb-4" style="border-color: lightblue;">
            <h4 class="thicc text-center mb-3">CONTACT INFORMATION</h4>
            <hr class="thicc-bold-line mb-4">
            <form action="">
                <div class="form-group">
                    <label for="email address">Email Address</label>
                    <input type="text" class="form-control" id="email address" name="email address" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="phone number">Phone Number</label>
                    <input type="text" class="form-control" id="phone number" name="phone number" placeholder="Phone Number" required>
                </div>
            </form>
        </div>

        <div class="border rounded p-3 mb-4" style="border-color: lightblue;">
            <h4 class="thicc text-center mb-3">ADDRESS</h4>
            <hr class="thicc-bold-line mb-4">
            <form action="">
                <div class="form-group">
                    <label for="street address">Full Address</label>
                    <input type="text" class="form-control" id="street address" name="street address" placeholder="Street Address" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="state/region">State/Region</label>
                        <input type="text" class="form-control" id="state/region" name="state/region" placeholder="State/Region" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="zip code">Zip Code</label>
                        <input type="text" class="form-control" id="zip code" name="zip code" placeholder="Zip Code" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="button-container d-flex justify-content-end mb-4">
            <button type="submit" class="btn btn-success mr-2">Register</button>
            <button type="cancel" class="btn btn-danger">Cancel</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
